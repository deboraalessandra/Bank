<table>
  <thead>
    <th>Data</th>
    <th>Valor</th>
    <th>Destino</th>
  </thead>
  <tbody>
    <tr *ngFor="let transferencia of transferencias">
      <td>Data: {{transferencia?.data}}</td>
      <td>Valor: {{transferencia?.valor}}</td>
      <td>Destino: {{transferencia?.destino}}</td>
    </tr>
  </tbody>
</table>
